<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <div id="personal-details">
        <fieldset>
            <legend>CREATE CHATAPP ACCOUNT</legend>
        <form id="form" action="http://localhost:5000/register" method="post">
            <label for="f-name"> First Name</label>
            <input type="text" id="reg-details" name="fname"> <br/>
            <label for="l-name"> Last Name</label>
            <input type="text" id="reg2-details" name="lname"><br/>
            <label for="dob"> Date Of Birth</label>
            <input type="date" id="birth-details" name="dob"><br/>
            <label for="email"> Email</label>
            <input type="email" id="email-details" name="email"><br/>
            <label for="phone-no"> Phone Number</label>
            <input type="tel" id="tel-details" name="telnumber"><br/>
            <label for="password"> Password</label>
            <input type="password" id="pass-details" name="password">
            <input type="checkbox" onclick="myFunction()">Show<br/>
            <label for="password"> Confirm password</label>
            <input type="password" id="pass2-details" name="confirm-password"><br/>

            <input type="submit" value="Create account" id="btn-register">
            <p>By creating an account, I agree to the <a href="#" class="register-link">Terms</a><br/>and <a href="#" class="register-link"> Privacy policy</a></p>
            <p>Have an account, <a href="Login.html" class="register-link">sign in</a> instead?</p>
        </form>
    </fieldset>
    </div>
    <footer>
        <p> â’¸ 2023, ChatApp Template</p>
    </footer>
    <script>
         function myFunction(){
            var x = document.getElementById("pass-details")
            if (x.type === "password") {
                    x.type = "text"
            } else {
                x.type = "password"
            }
 }
        document.querySelector('form').onsubmit = e => {
        e.target.submit()
        e.target.reset()
        return false
}
    </script>
</body>
</html>
